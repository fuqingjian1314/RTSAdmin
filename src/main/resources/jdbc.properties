#启动connection校验定时器,定时器运行时间间隔就是1小时
jdbc.timeBetweenEvictionRunsMillis=3600000
#检查idle的connection
jdbc.testWhileIdle=true
#用于检查connection的sql语句
jdbc.validationQuery=SELECT 1 FROM sys_user